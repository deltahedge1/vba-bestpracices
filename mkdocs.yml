site_name: My Docs
site_url: https://my-website/doc/ 

theme:
  name: "material"
  custom_dir: overrides

nav:
  - 'homepage': index.md

markdown_extensions:
  - pymdownx.snippets:
      base_path: docs
      #base_path: $relative
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  version:
    provider: mike